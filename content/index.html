<div class="wrapper" ng-controller="MainCtrl">
  <div class="container">
    <h1 class="center">ELPA Packages</h1>

    <p class="filter-table">
      <input type="search" placeholder="{{count() ? 'Search ' + count() + ' packages across 7 ELPA' : 'Loading'}}..." name="" ng-model="keywords" ng-keypress="cache($event, keywords.trim())" ng-change="filter(keywords.trim())">
    </p>

    <table>
      <tr><th>Package</th><th>Description</th></tr>

      <tr class="visible" style="display: table-row;" ng-repeat="(name, package) in packages | limit: pageIndex * pageSize : pageSize">
        <td class="alt"><a href="./{{::name}}/">{{::name}}</a></td>
        <td class="alt">{{::package.desc}}</td>
      </tr>

      </table>

      <div class="center">
        <a href="" ng-click="pageIndex === 0 ? false : pageIndex = 0">|<</a>
        <a href="" ng-click="pageIndex === 0 ? false : pageIndex = pageIndex - 1"><</a>
        {{pageCount ? pageIndex + 1 : 0}} / {{pageCount}}
        <a href="" ng-click="pageIndex === pageCount - 1 ? false : pageIndex = pageIndex + 1">></a>
        <a href="" ng-click="pageIndex === pageCount - 1 ? false : pageIndex = pageCount - 1">>|</a>
      </div>
  </div>

</div>
